<form [formGroup]="form" class="k-form">
  <div class="d-flex flex-wrap">
    <hyd-textbox class="col-md-3" [group]="form" [frmControlName]="'id'"></hyd-textbox>
    <hyd-textbox class="col-md-3" [group]="form" [frmControlName]="'teamMemberId'"></hyd-textbox>
    <hyd-textbox class="col-md-3" [group]="form" [frmControlName]="'organization'"></hyd-textbox>
    <hyd-datepicker class="col-md-3" [group]="form" [frmControlName]="'fromDate'"></hyd-datepicker>
    <hyd-datepicker class="col-md-3" [group]="form" [frmControlName]="'toDate'"></hyd-datepicker>
  </div>
</form>

<!-- <div>{{ form.value | prettyPrint: 2 }}</div> -->
<div class="card-body">
  <button (click)="showDebugInfo = !showDebugInfo">Show Debug Information</button>
  <pre *ngIf="showDebugInfo" [innerHtml]="form.value | prettyPrint: 2"></pre>
</div>
